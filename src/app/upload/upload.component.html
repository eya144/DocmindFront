<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card">
        <div class="card-header bg-primary text-white">
          <h2 class="h5 mb-0">üìÑ Upload & R√©sum√© automatique</h2>
        </div>
        <div class="card-body">
        
          <div class="mb-4">
            <label for="fileInput" class="form-label">S√©lectionnez un fichier (PDF, DOCX, TXT)</label>
            <input 
              type="file" 
              id="fileInput"
              class="form-control" 
              (change)="onFileSelected($event)" 
              accept=".pdf,.docx,.txt" 
              [disabled]="loading"
            />
          </div>
          
          <!-- Bouton de traitement -->
          <div class="d-grid">
            <button 
              class="btn btn-primary btn-lg" 
              (click)="process()" 
              [disabled]="loading || !selectedFile"
            >
              <span *ngIf="loading" class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
              {{ loading ? 'Traitement en cours...' : 'G√©n√©rer le r√©sum√©' }}
            </button>
          </div>
          
          <!-- R√©sultats -->
          <div *ngIf="summary" class="mt-4">
            <div class="card">
              <div class="card-header bg-light">
                <h3 class="h5 mb-0">R√©sum√© g√©n√©r√©</h3>
              </div>
              <div class="card-body">
                <div class="mb-3">
                  <h4 class="h6 text-muted">Type de r√©sum√© : {{ summaryType === 'short' ? 'Court' : 'Long' }}</h4>
                </div>
                <div class="bg-light p-3 mb-3 rounded">
                  <p class="mb-0">{{ summary }}</p>
                </div>
                
                <div *ngIf="audioUrl" class="mt-4">
                  <h4 class="h6 mb-3">√âcouter le r√©sum√© :</h4>
                  <div class="d-flex justify-content-center">
                    <audio controls class="w-100">
                      <source [src]="audioUrl" type="audio/mpeg">
                      Votre navigateur ne supporte pas la lecture audio.
                    </audio>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
